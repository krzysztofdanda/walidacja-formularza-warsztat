<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warsztat – Walidacja formularza zapisu do Newsletter’a</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <form action="" id="newsletter-form">

        <ul id="errors"></ul>

        <label for="name">Imie i Nazwisko</label><br />
        <input type="text" name="name" id="name" placeholder="Jan Nowak"><br />

        <label for="email">Adres e-mail</label><br />
        <input type="email" name="email" id="email" placeholder="Jan@nowak.pl"><br />

        <input type="checkbox" name="agree-1" id="agree-1">
        <label for="agree-1">Wyrazam zgode - 1</label><br />

        <input type="checkbox" name="agree-2" id="agree-2">
        <label for="agree-2">Wyrazam zgode - 2</label><br />

        <input type="checkbox" name="all-agree" id="all-agree">
        <label for="all-agree">Wyrazam wszystkie zgody</label><br />

        <button type="submit" id="sing-up">Zapisz do Newsletter'a</button>
    </form>

    <script src="js/script.js"></script>

</body>
</html>
